<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Role Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Login</div>
    <ul class="role-list">
      <li class="role-item active" data-role="User Login">ğŸ‘¤ User Login</li>
      <li class="role-item" data-role="Admin Login">ğŸ› ï¸ Admin Login</li>
      <li class="role-item" data-role="Guest Login">ğŸšª Guest Login</li>
      <li class="role-item" data-role="Subscribers / Paid User Login">ğŸ’³ Subscribers / Paid User</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container" id="formArea">
      <h2 id="formTitle">User Login</h2>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="toggle-text">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>
      <p class="toggle-text">
        <a href="index.html">â† Back to Home</a>
      </p>
    </div>
  </div>

</div>

<script>
  // Test credentials
  const testCredentials = {
    "User Login": { email: "user@test.com", password: "1234", redirect: "user.html" },
    "Admin Login": { email: "admin@test.com", password: "admin", redirect: "admin.html" },
    "Guest Login": { email: "guest@test.com", password: "guest", redirect: "guest.html" },
    "Subscribers / Paid User Login": { email: "subscriber@test.com", password: "sub123", redirect: "subscriber.html" }
  };

  const formTitle = document.getElementById("formTitle");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const roleItems = document.querySelectorAll(".role-item");

  // Function to activate a role and auto-fill credentials
  function activateRole(roleText) {
    roleItems.forEach(item => item.classList.remove("active"));
    const activeItem = Array.from(roleItems).find(item => item.dataset.role === roleText);
    activeItem.classList.add("active");

    formTitle.textContent = roleText;
    emailInput.value = testCredentials[roleText].email;
    passwordInput.value = testCredentials[roleText].password;
  }

  // Add click listeners to sidebar roles
  roleItems.forEach(item => {
    item.addEventListener("click", () => {
      activateRole(item.dataset.role);
    });
  });

  // Initialize with default role
  window.onload = () => activateRole("User Login");

  // Login form handler
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const activeRole = document.querySelector(".role-item.active").dataset.role;
    const creds = testCredentials[activeRole];

    if (emailInput.value === creds.email && passwordInput.value === creds.password) {
      alert(`${activeRole} successful! Redirecting...`);
      window.location.href = creds.redirect;
    } else {
      alert("Invalid email or password. Use the test credentials.");
    }
  });
</script>

</body>
</html>
