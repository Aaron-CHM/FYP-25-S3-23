<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Role Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Login</div>
    <ul class="role-list">
      <li class="role-item active" data-role="User Login">👤 User Login</li>
      <li class="role-item" data-role="Admin Login">🛠️ Admin Login</li>
      <li class="role-item" data-role="Guest Login">🚪 Guest Login</li>
      <li class="role-item" data-role="Subscribers / Paid User Login">💳 Subscribers / Paid User</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="form-container" id="formArea">
      <h2 id="formTitle">User Login</h2>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="toggle-text">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </p>
      <p class="toggle-text">
        <a href="index.html">← Back to Home</a>
      </p>
    </div>
  </div>

</div>

<script src="assets/js/main.js"></script>

</body>
</html>
