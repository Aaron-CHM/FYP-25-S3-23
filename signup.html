 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Role Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Sign Up</div>
      <ul class="role-list">
        <li class="role-item active" data-role="user">
          <span class="icon">👤</span> User Sign Up
        </li>
        <li class="role-item" data-role="admin">
          <span class="icon">🛠️</span> Admin Sign Up
        </li>
        <li class="role-item" data-role="guest">
          <span class="icon">🚪</span> Guest Sign Up
        </li>
        <li class="role-item" data-role="subscriber">
          <span class="icon">💳</span> Subscribers / Paid User
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="form-container" id="formArea">
        <h2 id="formTitle">User Sign Up</h2>
        <form id="signupForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" required>

          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" required>

          <button type="submit" class="btn">Create Account</button>
        </form>
        <p class="toggle-text">
          Already have an account? <a href="login.html">Log In</a>
        </p>
		<p class="toggle-text">
			<a href="index.html">← Back to Home</a>
		</p>
      </div>
    </div>

  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
