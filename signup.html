 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Role Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Sign Up</div>
      <ul class="role-list">
        <li class="role-item active" onclick="showForm('user')">
          <span class="icon">👤</span> User Sign Up
        </li>
        <li class="role-item" onclick="showForm('admin')">
          <span class="icon">🛠️</span> Admin Sign Up
        </li>
        <li class="role-item" onclick="showForm('guest')">
          <span class="icon">🚪</span> Guest Sign Up
        </li>
        <li class="role-item" onclick="showForm('subscriber')">
          <span class="icon">💳</span> Subscribers / Paid User
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="form-container" id="formArea">
        <h2 id="formTitle">User Sign Up</h2>
        <form id="signupForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" required>

          <label for="password">Password</label>
          <input type="password" id="password" required>

          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" required>

          <button type="submit" class="btn">Create Account</button>
        </form>
        <p class="toggle-text">
          Already have an account? <a href="login.html">Log In</a>
        </p>
      </div>
    </div>

  </div>

  <script>
    function showForm(role) {
      let title = document.getElementById("formTitle");

      if (role === "user") title.textContent = "User Sign Up";
      if (role === "admin") title.textContent = "Admin Sign Up";
      if (role === "guest") title.textContent = "Guest Sign Up";
      if (role === "subscriber") title.textContent = "Subscribers / Paid User Sign Up";

      // highlight active role
      document.querySelectorAll(".role-item").forEach(el => el.classList.remove("active"));
      event.target.closest(".role-item").classList.add("active");
    }
  </script>
</body>
</html>
